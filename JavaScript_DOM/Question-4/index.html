<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form{
            display: flex;
            flex-direction: column;
            row-gap: 0.8rem;
            
        }
       #submit-button{
            width: 70px;

       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up Form</h1>
        <form id="form">
            <div>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="UserName" placeholder="(Minimum 3 character)">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="UserMail" placeholder="Enter Your Mail">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="(Minimum 8 character)">
        </div>
            <input type="submit" value="submit" id="submit-button">
        </form>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
